---
title: Males
layout: main
---

<!-- Main -->
<div id="main" class="wrapper style1">
	<div class="container">
		<section>
			<div class="10u -1u">
				<header class="major">
					<h2>Males</h2>
					<span class="byline">Nos males reproducteurs</span>
				</header>
				<!--<ul class="style">-->
				{% for post in site.categories.Male%}

					<div class="row">
						<div class="col-md-2">
							<img src="{{ site.baseurl }}/photos/{{ post.photo }}" class="img-circle" alt="" width="500">
						</div>
						<div class="col-md-6">
							<a href="{{ site.baseurl }}{{ post.url }}"><h2>{{post.name}}</h2></a>
							<p>Naissance : {{post.naissance}}</p>
							<p>Couleur : {{post.color}}</p>
						</div>
					</div>
					
				{% endfor %}
			</div>
			<!--</ul>-->
		</div>
	</section>
</div>
</div>
